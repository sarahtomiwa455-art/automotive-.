<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automotive Order</title>
  <link rel="stylesheet" href="/asset/order.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<style>
  /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

/* Body */
body {
  background-color: rgb(230, 13, 13);
  text-align: center;
  color: white;
}

/* Container */
.container {
  padding: 1rem;
  margin: 0 auto;
  max-width: 100%;
  width: 1000px;
}

/* Header */
header {
  background: url(../asset/images\download.png) no-repeat center/cover;
  color: rgb(56, 18, 246);
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  min-height: calc(100vh - 102px);
  animation: fadeIn 1.5s ease-in;
}

/* Navigation */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav .logo {
  font-size: 2rem;
  font-weight: bold;
  color: #fff;
  animation: slideDown 1s ease-in-out;
}

nav ul {
  display: flex;
  list-style: none;
  gap: 1rem;
}

nav li a {
  color: rgba(88, 248, 19, 0.9);
  padding: 0.7rem 1rem;
  text-decoration: none;
  transition: 0.3s;
  border-radius: 5px;
}

nav li a:hover {
  background: rgba(255, 255, 255, 0.1);
  color: #ff9800;
  transform: scale(1.1);
}

.selected {
  font-weight: bold;
}

.highlight {
  background: rgb(35, 32, 32);
  color: #ff9800;
  padding: 0.7rem 1rem;
  border-radius: 8px;
  transition: 0.3s;
}

.highlight:hover {
  background: #ff9800;
  color: #fff;
}

/* Order Section */
#order {
  text-align: center;
  padding: 50px 20px;
  background: #3c09f3ab;
  color: rgb(12, 252, 120);
  animation: slideUp 1.5s ease-in-out;
}

#order h2 {
  font-size: 2.5rem;
  margin-bottom: 20px;
}

/* Form */
form {
  display: flex;
  flex-direction: column;
  align-items: center;
  animation: fadeIn 2s ease-in-out;
}

input, textarea {
  width: 80%;
  max-width: 400px;
  margin: 10px 0;
  padding: 12px;
  border: none;
  border-radius: 5px;
  font-size: 1rem;
  transition: 0.3s;
}

input:focus, textarea:focus {
  outline: none;
  box-shadow: 0 0 10px #ff9800;
}

/* Button */
button {
  background: #ff9800;
  color: white;
  padding: 12px 25px;
  border: none;
  cursor: pointer;
  border-radius: 8px;
  font-size: 1.2rem;
  margin-top: 15px;
  transition: 0.4s ease;
}

button:hover {
  background: #e68900;
  transform: scale(1.05);
  box-shadow: 0px 0px 15px rgba(255, 152, 0, 0.8);
}

/* Footer */
footer {
  text-align: center;
  padding: 15px;
  background: #222;
  color: white;
  font-size: 0.9rem;
  animation: fadeIn 2s ease-in;
}

/* Responsive */
@media (max-width: 768px) {
  nav ul {
    display: none;
    flex-direction: column;
    background: #e00404;
    position: absolute;
    top: 60px;
    right: 20px;
    width: 150px;
    padding: 10px;
    border-radius: 8px;
  }

  .nav-links li {
    margin: 10px 0;
  }

  .hamburger {
    display: block;
    font-size: 24px;
    color: white;
    cursor: pointer;
  }
}

/* ðŸ”¥ Animations */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideUp {
  from { transform: translateY(40px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@keyframes slideDown {
  from { transform: translateY(-40px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}
</style>
<body>
  <!-- Header -->
  <header>
    <nav class="container">  
      <div class="logo">
        <i class="fas fa-car"></i> Automotive
      </div>
      <ul>
        <li><a href="index.html" class="selected">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="service.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="booking.html" class="highlight">Book Appointment</a></li>
      </ul>
      <div class="hamburger">&#9776;</div>
    </nav>
  </header>

  <!-- Order Section -->
  <section id="order">
    <h2>Order Now</h2>
    <form id="orderForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <input type="text" id="carModel" placeholder="Car Model" required>
      <input type="text" id="carName" placeholder="Car Name" required>
      <input type="text" id="address" placeholder="Your Address" required>
      <input type="text" id="carSize" placeholder="Car Size" required>
      <input type="text" id="phone" placeholder="Your Phone Number" required>

      <button type="submit">ORDER NOW</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Automotive Services. All rights reserved.</p>
  </footer>

  <!-- Script for WhatsApp -->
  <script>
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Collect form data
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let carModel = document.getElementById("carModel").value;
      let carName = document.getElementById("carName").value;
      let address = document.getElementById("address").value;
      let carSize = document.getElementById("carSize").value;
      let phone = document.getElementById("phone").value;

      // WhatsApp Number
      let whatsappNumber = "2348147265375"; // âœ… Your number without + or spaces

      // Message to send
      let message = `Hello, I want to place an order:%0A
      Name: ${name}%0A
      Email: ${email}%0A
      Car Model: ${carModel}%0A
      Car Name: ${carName}%0A
      Address: ${address}%0A
      Car Size: ${carSize}%0A
      Phone: ${phone}`;

      // Open WhatsApp
      window.open(`https://wa.me/${whatsappNumber}?text=${message}`, "_blank");
    });
  </script>
</body>
</html>
