<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Automotive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }

    .contact-section {
      background: #007bff;
      padding: 60px 20px;
      text-align: center;
      color: white;
    }

    .contact-container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .contact-form, .contact-info {
      flex: 1;
      min-width: 280px;
    }

    .contact-form input, 
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      transition: 0.3s;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #ff6600;
      outline: none;
    }

    .contact-form button {
      background: linear-gradient(45deg, #ff6600, #ff8800);
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: 0.3s;
    }

    .contact-form button:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #ff8800, #ff6600);
    }

    .contact-info h3 {
      margin-bottom: 15px;
      color: #333;
    }

    .contact-info p {
      margin: 10px 0;
      color: #555;
      font-size: 15px;
    }

    .contact-info span {
      font-weight: bold;
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <section class="contact-section">
    <h1>Contact Us</h1>
    <div class="contact-container">
      
      <!-- Contact Form -->
      <div class="contact-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <input type="text" id="subject" placeholder="Subject" required>
        <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
        <button onclick="sendToWhatsApp()">Send Message</button>
      </div>

      <!-- Contact Info -->
      <div class="contact-info">
        <h3>Our Address</h3>
        <p><span>üìç</span> 68 Osborne Avenue</p>
        <p><span>üìû</span> +234 814 726 5375</p>
        <p><span>‚úâÔ∏è</span> ouremail@automotive.com</p>
      </div>
    </div>
  </section>

  <script>
    function sendToWhatsApp() {
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let subject = document.getElementById("subject").value;
      let message = document.getElementById("message").value;

      if(name && email && subject && message){
        let text = `*New Message from Website*%0A
        üë§ Name: ${name}%0A
        üìß Email: ${email}%0A
        üìù Subject: ${subject}%0A
        üí¨ Message: ${message}`;
        
        let phone = "2348147265375"; // Your WhatsApp number
        window.open(`https://wa.me/${phone}?text=${text}`, "_blank");
      } else {
        alert("Please fill all fields!");
      }
    }
  </script>

</body>
</html>
